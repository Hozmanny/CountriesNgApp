<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By country</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeHolder="Search by country..."></app-country-input>
        </div>
    </div>
    <ul class="list-group" *ngIf="showSugest">
        <li class="list-group-item list-group-item-action"
            *ngFor="let country of sugPaises">
            <a href="" [routerLink]="['/pais', country.alpha2Code]" class="nav-link">
                {{country.name}}
            </a>
        </li>
        
        
        <li class="list-group-item list-group-item-action" (click)="searchSugest(term)">
            <a class="nav-link">
                Search "{{term}}"
            </a>
        </li>
    </ul>
    <hr>
</div>

<div class="alert alert-danger" *ngIf="errorExists">
    No se ecnontró nada con el término {{term}}
</div>

<div class="row" *ngIf="paises.length != 0 ">
    <div class="col">
        <app-country-table [paises]="paises"></app-country-table>
    </div>
</div>
